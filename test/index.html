<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400&display=swap&subset=korean">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momonton</title>
</head>
<body>
    <section class="center">
        <div class="js-clock clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input class="name_input" type="text" placeholder="What is your name?" />
        </form>    
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm">
            <input type="text" placeholder="Write a ToDo here" />
        </form>
        <ul class="js-toDoList list"></ul>
    </section>
    <div class="weather">
        <span class="js-weather"></span>
    </div>
    
    
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
